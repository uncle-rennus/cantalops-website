<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="{{ "/" | relLangURL }}" class="logo">
          <img src="/images/cantalops_logo.svg" alt="{{ .Site.Title }}" class="logo-image">
          <span>{{ .Site.Title }}</span>
        </a>
      </div>
      
      <ul id="navbar-menu" class="navbar-nav">
        <li class="nav-item">
          <a href="{{ "services" | relLangURL }}" class="nav-link">{{ i18n "nav_services" }}</a>
        </li>
        <li class="nav-item">
          <a href="{{ "case-studies" | relLangURL }}" class="nav-link">{{ i18n "nav_case_studies" }}</a>
        </li>
        <li class="nav-item">
          <a href="{{ "blog" | relLangURL }}" class="nav-link">{{ i18n "nav_insights" }}</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">{{ i18n "nav_contact" }}</a>
        </li>
        
        <!-- Language Switcher -->
        <li class="nav-item">
          <div class="language-switcher">
            {{ range .Site.Languages }}
              {{ if eq .Lang $.Site.Language.Lang }}
                <span class="lang-link active">{{ .LanguageName }}</span>
              {{ else }}
                <a href="/{{ if ne .Lang "en" }}{{ .Lang }}/{{ end }}" class="lang-link" hreflang="{{ .Lang }}">
                  {{ .LanguageName }}
                </a>
              {{ end }}
            {{ end }}
          </div>
        </li>
        
        <!-- Theme Toggle -->
        <li class="nav-item">
          <div class="theme-toggle-wrapper" title="Toggle theme">
            <input type="checkbox" id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <label for="theme-toggle" class="theme-toggle-label">
              <span class="theme-toggle-track">
                <span class="theme-toggle-indicator"></span>
              </span>
            </label>
          </div>
        </li>
      </ul>
      
      <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
